version: '3.8'

services:
  # ClickHouse - OLAP database for telemetry data
  clickhouse:
    image: clickhouse/clickhouse-server:24-alpine
    container_name: automagik-clickhouse
    ports:
      - "18123:8123"  # HTTP interface
      - "19000:9000"  # Native client
    environment:
      CLICKHOUSE_DB: telemetry
      CLICKHOUSE_USER: telemetry
      CLICKHOUSE_PASSWORD: telemetry_password
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    volumes:
      - clickhouse-data:/var/lib/clickhouse
      - ./clickhouse/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
      - ./clickhouse/config.xml:/etc/clickhouse-server/config.d/custom.xml:ro
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - telemetry

  # OTLP Collector/API - Receives telemetry data
  collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: automagik-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    ports:
      - "14318:4318"  # OTLP HTTP receiver
      - "14317:4317"  # OTLP gRPC receiver
      - "18888:8888"  # Prometheus metrics
      - "13133:13133"  # Health check endpoint
    volumes:
      - ./collector/otel-collector-config.yaml:/etc/otel-collector-config.yaml:ro
    environment:
      CLICKHOUSE_ENDPOINT: http://clickhouse:8123
      CLICKHOUSE_DATABASE: telemetry
      CLICKHOUSE_USER: telemetry
      CLICKHOUSE_PASSWORD: telemetry_password
    depends_on:
      clickhouse:
        condition: service_healthy
    # Note: Health check disabled due to distroless image limitations
    # The collector provides its own health endpoint at :13133
    # Test with: curl http://localhost:13133/
    networks:
      - telemetry

  # Grafana - Visualization and dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: automagik-grafana
    ports:
      - "13000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: grafana-clickhouse-datasource
      GF_PLUGINS_ALLOW_LOADING_UNSIGNED_PLUGINS: grafana-clickhouse-datasource
      GF_AUTH_ANONYMOUS_ENABLED: "true"
      GF_AUTH_ANONYMOUS_ORG_ROLE: Viewer
      GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH: /etc/grafana/provisioning/dashboards/telemetry-overview.json
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      clickhouse:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - telemetry

volumes:
  clickhouse-data:
    driver: local
  grafana-data:
    driver: local

networks:
  telemetry:
    driver: bridge
