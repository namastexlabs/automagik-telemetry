name: TypeScript SDK CI

on:
  push:
    branches: [main]
    paths:
      - 'typescript/**'
      - '.github/workflows/typescript-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'typescript/**'
      - '.github/workflows/typescript-ci.yml'

jobs:
  test:
    name: Test Node.js ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: ['18', '20', '22']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
          cache-dependency-path: 'typescript/pnpm-lock.yaml'

      - name: Install dependencies
        run: |
          cd typescript
          pnpm install --frozen-lockfile

      - name: Run eslint
        run: |
          cd typescript
          pnpm run lint

      - name: Check prettier formatting
        run: |
          cd typescript
          pnpm exec prettier --check src

      - name: Run TypeScript build
        run: |
          cd typescript
          pnpm run build

      - name: Run jest tests with coverage
        run: |
          cd typescript
          pnpm run test

      - name: Upload coverage HTML report
        uses: actions/upload-artifact@v4
        if: matrix.node-version == '20'
        with:
          name: typescript-coverage-report
          path: typescript/coverage/
          retention-days: 30

      - name: Coverage summary comment
        uses: davelosert/vitest-coverage-report-action@v2
        if: github.event_name == 'pull_request' && matrix.node-version == '20'
        with:
          working-directory: typescript
          vite-config-path: jest.config.js

  lint-format:
    name: Lint and Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: 'typescript/pnpm-lock.yaml'

      - name: Install dependencies
        run: |
          cd typescript
          pnpm install --frozen-lockfile

      - name: Run eslint
        run: |
          cd typescript
          pnpm run lint

      - name: Check prettier formatting
        run: |
          cd typescript
          pnpm exec prettier --check src

      - name: Check TypeScript types
        run: |
          cd typescript
          pnpm exec tsc --noEmit
