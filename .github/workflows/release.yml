name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release-python:
    name: Release Python SDK to PyPI
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build Python package
        run: |
          cd python
          python -m build

      - name: Check package with twine
        run: |
          cd python
          twine check dist/*

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: |
          cd python
          twine upload dist/*

      - name: Create GitHub Release (Python)
        uses: softprops/action-gh-release@v1
        with:
          name: Python SDK ${{ github.ref_name }}
          body: |
            ## Python SDK Release ${{ github.ref_name }}

            ### Installation
            ```bash
            pip install automagik-telemetry
            ```

            ### What's Changed
            See the [changelog](https://github.com/namastexlabs/automagik-telemetry/blob/main/python/CHANGELOG.md) for details.
          files: |
            python/dist/*.tar.gz
            python/dist/*.whl
          draft: false
          prerelease: false

  release-typescript:
    name: Release TypeScript SDK to npm
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'
          cache-dependency-path: 'typescript/pnpm-lock.yaml'

      - name: Install dependencies
        run: |
          cd typescript
          pnpm install --frozen-lockfile

      - name: Build TypeScript package
        run: |
          cd typescript
          pnpm run build

      - name: Run tests
        run: |
          cd typescript
          pnpm run test

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          cd typescript
          pnpm publish --no-git-checks --access public

      - name: Create GitHub Release (TypeScript)
        uses: softprops/action-gh-release@v1
        with:
          name: TypeScript SDK ${{ github.ref_name }}
          body: |
            ## TypeScript SDK Release ${{ github.ref_name }}

            ### Installation
            ```bash
            npm install automagik-telemetry
            # or
            pnpm add automagik-telemetry
            ```

            ### What's Changed
            See the [changelog](https://github.com/namastexlabs/automagik-telemetry/blob/main/typescript/CHANGELOG.md) for details.
          files: |
            typescript/dist/**
          draft: false
          prerelease: false

  create-combined-release:
    name: Create Combined Release Notes
    runs-on: ubuntu-latest
    needs: [release-python, release-typescript]
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Combined GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          body: |
            ## Automagik Telemetry SDK ${{ github.ref_name }}

            This release includes updates for both Python and TypeScript SDKs.

            ### Python SDK
            ```bash
            pip install automagik-telemetry
            ```

            ### TypeScript SDK
            ```bash
            npm install automagik-telemetry
            # or
            pnpm add automagik-telemetry
            ```

            ### What's Changed
            - See [Python CHANGELOG](https://github.com/namastexlabs/automagik-telemetry/blob/main/python/CHANGELOG.md)
            - See [TypeScript CHANGELOG](https://github.com/namastexlabs/automagik-telemetry/blob/main/typescript/CHANGELOG.md)

            ### Documentation
            - [GitHub Repository](https://github.com/namastexlabs/automagik-telemetry)
            - [Python Documentation](https://docs.automagik.ai/telemetry/python)
            - [TypeScript Documentation](https://docs.automagik.ai/telemetry/typescript)
          draft: false
          prerelease: false
